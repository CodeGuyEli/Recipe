   <h1>Banana Milkshake</h1>
   
   <h3>Ingredients:</h3>
   
   <ul>
   <li>1 banana</li>
   <li>250ml milk</li>
   <li>3 ice cubes</li>
   <h3>Method:</h3>
   <ol>
    <li>Peel the banana and add to a blender</li> 
    <li>Add the milk and ice cubes to the blender</li> 
    <li>Turn the blender on for 30 seconds</li> 
    <li>Drink!</li> 
   </ol>
   </ul> 
  </body>
